<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {%  load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/hospital">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Hospital Id:</label>  
    <div class="col-sm-4">  
      {{ form.id }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Hospital Name:</label>  
    <div class="col-sm-4">  
      {{ form.name }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Hospital Address:</label>  
    <div class="col-sm-4">  
      {{ form.address }}  
    </div>  
  </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Hospital Specialty:</label>  
        <div class="col-sm-4">  
            {{ form.specialty }}  
        </div>  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Hospital Emergency Phone:</label>  
        <div class="col-sm-4">  
            {{ form.emergency_phone }}  
        </div>  
    </div> 
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Hospital General Phone:</label>  
        <div class="col-sm-4">  
            {{ form.general_phone }}  
        </div>  
    </div>
    <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Hospital Registration Phone:</label>  
        <div class="col-sm-4">  
            {{ form.registration_phone }}  
        </div>  
    </div>                
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Hospital Administration Phone:</label>  
    <div class="col-sm-4">  
      {{ form.admin_phone }}  
    </div>
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
